{% extends 'main/layout.html' %}

{% block content %}
    <div class="content">
        <h1 class="content mt-5">Новости на сайте</h1>
        {% for el in news %}
            <div class="alert alert-warning news">
                <h3 class="text-left">{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <div class="read_date">
                <a href="{% url 'news_detail' el.slug %}" class="btn btn-warning text-center">Читать детальнее</a> <p>{{ el.date }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{%endblock%}

{% block tittle %}Новости{%endblock%}
