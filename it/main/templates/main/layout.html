{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="{% static 'main/js/script.js' %}" defer></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png'%}" alt="">
        <span class="logo">ITNEWS</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i>Главная</a></li>
<!--            <li><a href="{% url 'category' %}"><i class="far fa-list-alt"></i>Категории</a></li>-->
            <li><a href="{% url 'news_home' %}"><i class="far fa-newspaper"></i>Новости</a></li>
            <li><a href="{% url 'register' %}"><i class="fas fa-sign-in-alt"></i>Авторизация</a></li>
            <li><a href="{% url 'create' %}"><button class ="btn btn-info"style="color: white"><i class="fas fa-plus-circle"></i>Добавить запись</button></a></li>
        </ul>
    </aside>
    <main>
    {% block content %} {% endblock %}
    </main>
</body>
</html>
